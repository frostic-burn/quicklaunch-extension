<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickLaunch Sessions</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">QuickLaunch Sessions</h1>
      <button id="saveCurrentTabs" class="save-button">
        <span class="save-icon">+</span>
        Save Current Tabs
      </button>
    </header>
    
    <div class="sessions-container">
      <div id="sessionsList" class="sessions-list">
        <!-- Sessions will be dynamically inserted here -->
      </div>
      
      <div id="emptyState" class="empty-state" style="display: none;">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <p>No sessions saved yet</p>
        <p class="empty-subtitle">Click "Save Current Tabs" to create your first session</p>
      </div>
    </div>
  </div>

  <!-- Session Name Input Modal -->
  <div id="sessionNameModal" class="modal">
    <div class="modal-content">
      <h3>Save Session</h3>
      <input type="text" id="sessionNameInput" placeholder="Enter session name" />
      <div class="modal-buttons">
        <button id="cancelSave" class="button-secondary">Cancel</button>
        <button id="confirmSave" class="button-primary">Save</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
